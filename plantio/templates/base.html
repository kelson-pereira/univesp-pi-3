{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plantio{% endblock %}</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'imagens/favicon.ico' %}">
    <link rel="icon" type="image/png" href="{% static 'imagens/favicon.png' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'imagens/favicon.svg' %}">
    <link rel="apple-touch-icon" href="{% static 'imagens/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Custom CSS -->
    {% block css %}{% endblock %}

    {% block extra_head %}{% endblock %}
</head>
<body>
    
    {% include 'partials/navbar.html' %}

    {% block content %}{% endblock %}

</body>
</html>
