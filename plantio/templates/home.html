{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'imagens/favicon.ico' %}">
        <link rel="icon" type="image/png" href="{% static 'imagens/favicon.png' %}">
        <link rel="icon" type="image/svg+xml" href="{% static 'imagens/favicon.svg' %}">
        <link rel="apple-touch-icon" href="{% static 'imagens/apple-touch-icon.png' %}">
        <link rel="manifest" href="{% static 'manifest.json' %}">
        <!-- Bootstrap CSS and JS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Bootstrap Icons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>plantio</title>
    </head>
    <body class="bg-light">
        <div class="container py-5">

            <!-- Logo -->
            <div class="text-center mb-4">
                <img src="{% static 'imagens/plantio.svg' %}" alt="Plantio Hidroponia" style="height: 160px;" />
            </div>
            <div class="text-center mb-3 text-muted">Dispositivos</div>
            {% for device in devices %}
            <div class="card bg-white shadow border-0 rounded mx-auto" style="width: 20rem;">
                <div class="card-body">
                    <h5 class="card-title mb-2 fs-5"><i class="bi bi-cpu-fill me-1"></i>{{device.mac_address}}</h5>
                    <p><i class="bi bi-calendar-event"></i><span class="lh-sm fw-normal"> Criado em: {{device.created_at}}</span></p>
                    <p class="mb-1"><i class="bi bi-clock"></i><span class="lh-sm fw-normal"> Última atualização, {{device.updated_at|timesince}}</span></p>
                    <a class="btn btn-dark float-end" href="{% url 'dashboard' id=device.mac_address %}">Dashboard</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
